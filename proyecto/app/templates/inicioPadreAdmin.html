<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function toggleDropdown() {
            document.getElementById("userDropdown").classList.toggle("hidden");
        }
    </script>
</head>
<body class="flex">
    <!-- Sidebar -->
    <div class="bg-green-900 text-white w-64 h-screen flex flex-col">
        <div class="flex items-center justify-between p-4">
            <i class="fas fa-bars text-2xl"></i>
            <span class="text-lg font-bold">Z&B Electronics</span>
        </div>
        <nav class="flex-1">
            <ul>
                <li class="m-2 rounded">
                    <a href="{{ url_for('administradorInicio') }}" class="block p-4 bg-green-800 hover:bg-green-700 rounded">Inicio</a>
                </li>
                <li class="m-2 rounded">
                    <a href="{{ url_for('cursosAdmin') }}" class="block p-4 bg-green-800 hover:bg-green-700 rounded">Cursos</a>
                </li>
                <li class="m-2 rounded">
                    <a href="{{ url_for('administradorDesarrollo') }}" class="block p-4 bg-green-800 hover:bg-green-700 rounded">Desarrollo</a>
                </li>
                <li class="m-2 rounded">
                    <a href="{{ url_for('administradorTrabajo') }}" class="block p-4 bg-green-800 hover:bg-green-700 rounded">Trabajos</a>
                </li>
                <li class="m-2 rounded">
                    <a href="{{ url_for('administradorSoporte') }}" class="block p-4 bg-green-800 hover:bg-green-700 rounded">Soporte</a>
                </li>
                <li class="m-2 rounded">
                    <a href="/groups" class="block p-4 bg-green-800 hover:bg-green-700 rounded">Grupos</a>
                </li>
            </ul>
        </nav>
        <div class="p-4">
            <a href="{{ url_for('cerrar_sesionAdmin') }}" class="bg-green-800 w-full py-2 rounded text-center text-white hover:bg-green-700 transition duration-300 block">
                Cerrar sesión
            </a>
        </div>
    </div>
<!-- Main Wrapper with Scroll -->
<div class="flex-1 flex flex-col overflow-auto bg-gray-100">

    <!-- Main Content -->
    <div class="flex-1 bg-white">
        <!-- Top Bar -->
        <div class="bg-black text-white flex items-center justify-between p-4">
            <input type="text" placeholder="Type and press enter" class="bg-gray-300 text-black rounded-full px-4 py-2 w-1/2">
            <div class="relative">
                <button class="flex items-center" onclick="toggleDropdown()">
                    <span>{{ session.get('username', 'Usuario') }}</span>
                    <i class="fas fa-caret-down ml-2"></i>
                </button>
                <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white text-black shadow-lg hidden">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-200"><i class="fas fa-user mr-2"></i>Profile</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-200"><i class="fas fa-trophy mr-2"></i>Accomplishments</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-200"><i class="fas fa-cog mr-2"></i>Settings</a>
                    <a href="{{ url_for('cerrar_sesionAdmin') }}" class="block px-4 py-2 hover:bg-gray-200"><i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión</a>
                </div>
            </div>
        </div>
        {% block body %}

        {% endblock %}
    </div>
</div>
</body>
</html>
