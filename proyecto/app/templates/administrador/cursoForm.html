{% extends 'inicioPadreAdmin.html' %}

{% block body %}
<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold mb-4">Registrar Nuevo Curso</h2>
    <form action="/ruta_del_formulario" method="post">
        <div class="mb-4">
            <label for="course_name" class="block text-gray-700">Nombre del Curso:</label>
            <input type="text" id="course_name" name="course_name" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="course_description" class="block text-gray-700">Descripción:</label>
            <textarea id="course_description" name="course_description" class="w-full p-2 border border-gray-300 rounded-lg" required></textarea>
        </div>
        <div class="mb-4">
            <label for="course_price" class="block text-gray-700">Precio:</label>
            <input type="text" id="course_price" name="course_price" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="course_duration" class="block text-gray-700">Duración (horas):</label>
            <input type="text" id="course_duration" name="course_duration" class="w-full p-2 border border-gray-300 rounded-lg" required>
        </div>
        <div class="text-right">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 active:bg-blue-700 transition duration-300">Registrar Curso</button>
        </div>
    </form>
</div>
{% endblock %}
